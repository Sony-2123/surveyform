<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            margin: 10px 0;
        }
        .checkbox-group label {
            font-weight: normal;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
    
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Feedback Survey Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <label for="feedback-type">Type of Feedback:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="positive">Positive</option>
                <option value="neutral">Neutral</option>
               
            </select>

            <div class="checkbox-group">
                <label>Services Used:</label><br>
                <input type="checkbox" id="service1" name="service1">
                <label for="service1">Service 1</label><br>
                <input type="checkbox" id="service2" name="service2">
                <label for="service2">Service 2</label><br>
                <input type="checkbox" id="service3" name="service3">
                <label for="service3">Service 3</label>
            </div>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
